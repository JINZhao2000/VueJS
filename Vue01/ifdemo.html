<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>If Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <h1 v-if="type==='A'">Type A</h1>
    <h1 v-else-if="type==='B'">Type B</h1>
    <h1 v-else>Others</h1>
</div>
<script>
    let vm = new Vue({
        el: "#app",
        data: {
            type: 'A'
        }
    })
</script>
</body>
</html>
