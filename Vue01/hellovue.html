<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app1">
    {{message}}
</div>
<script>
    let vm = new Vue({
        el: "#app1",
        data: {
            message: "hello vue"
        }
    });
</script>
</body>
</html>
