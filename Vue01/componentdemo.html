<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Component</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <comp1 v-for="lang in items" v-bind:language="lang"></comp1>
</div>
<script>
    Vue.component("comp1",{
        props: ['language'],
        template: "<li>{{language}}</li>"
    });
    let vm = new Vue({
        el: "#app",
        data: {
            items: ["Java", "MySQL", "PHP"]
        }
    })
</script>
</body>
</html>
