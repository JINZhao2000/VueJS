<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>V bind</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <span v-bind:title="message">
        Move on to show message
    </span>
</div>
<script>
    let vm = new Vue({
        el: "#app",
        data: {
            message: "V-bind"
        }
    })
</script>
</body>
</html>
